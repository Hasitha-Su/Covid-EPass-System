<div class="container">
    <div [hidden]="submitted">
        <h1>E-Pass Request Form</h1>
        <form (ngSubmit)="onSubmit()" #epassForm="ngForm">

            <div class="form-group">
                <label for="category">E-Pass Category</label>
                <select class="form-control" id="category" required [(ngModel)]="epassModel.category" name="category" #category="ngModel">
                    <option *ngFor="let category of categoryList" [value]="category">{{category}}</option>
                </select>
                <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
                    Category is required
                </div>
            </div>

            <div class="form-group">
                <label for="other">Other</label>
                <!-- <input type="text" class="form-control" id="other" [(ngModel)]="epassModel.other" name="other" #other="ngModel"> -->
                <textarea class="form-control" type="text" class="form-control" id="other" [(ngModel)]="epassModel.other" name="other" #other="ngModel" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!epassForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newEpass(); epassForm.reset()">Reset</button>

        </form>
    </div>
</div>
