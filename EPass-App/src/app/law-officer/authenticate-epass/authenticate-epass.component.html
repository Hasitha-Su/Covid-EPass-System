<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>EPass List: Pending Approval</h2>

            <div class="table-responsive-md">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Request Id</th>
                            <th>Date of Request</th>
                            <th>Category of Request</th>
                            <th>Previous of Requests by user</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngFor="let request of pendingEpass">
                        <td>{{request.id}}</td>
                        <td></td>
                        <td>{{request.category}}</td>
                        <td></td>
                        <td>
                           <button type="button" class="btn btn-primary"> Review Request</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
