<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive-md">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let epass of epassList">
                        <td>{{epass.id}}</td>
                        <td>{{epass.name}}</td>
                        <td>
                            <button (click)="deleteEpass(epass.id)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
